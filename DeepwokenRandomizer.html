  <section>

    <button onclick="RandomizeX()">Randomize</button>

    <p>Your Attunement Is:</p>
    <p id="randomAttunement"></p>
    <p id="currentNumber"></p>

    <script>
    const MyAttunementList = ["Galebreathe, Flamecharm", "Shadowcast", "Frostdraw", "Thundercall","Attunementless"]

    RandomizeX()

    function RandomizeX() {

    var global = Math.random() * 60;

    if (global<10, global>0) {
       y = "Galebreathe"
    }
    if (global<20, global>10) {
      y = "Flamecharm"
    }
    if (global<30, global>20) {
      y = "Thundercall"
    }
    if (global<40, global>30) {
      y = "Frostdraw"
    }
    if (global<50, global>40) {
      y = "Shadowcast"
    }
    if (global<60, global>50) {
      y = "Attunementless"
    }
    document.getElementById("randomAttunement").innerHTML = y;
}
  </script>
